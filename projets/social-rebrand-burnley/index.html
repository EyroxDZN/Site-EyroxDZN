<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Eyrox DZN</title>
    <style>
        /* Variables */
        :root {
            --black: #000000;
            --white: #ffffff;
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--black);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 2.5rem 2rem 0.5rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--white);
            text-decoration: none;
            font-size: 1rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .back-link:hover {
            opacity: 0.8;
        }

        .back-link::before {
            content: '‚Üê';
            position: absolute;
            left: 0;
            transition: transform 0.3s ease;
        }

        .back-link:hover::before {
            transform: translateX(-5px);
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .coming-soon {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="../../travaux.html" class="back-link">Retour aux projets</a>
        </nav>
    </header>

    <main>
        <div class="coming-soon">COMING SOON...</div>
    </main>
    <script src="script.js"></script>
</body>
</html>
